<div >

  <div ng-repeat="item in q.data " class="group">

      <img src="{{item.image[3]['#text']}}" >

    <div class="metal">
      <h3>{{item.name}}</h3>
      <p>{{item.listeners}} :listeners</p>

    </div>
  </div>

  <div class="button "   >
   <b><a  class="button" ng-click="nexPage()" /> Load more</a></b>
  </div>
</div>
